#लाभ

- 2000 मिनट/माह का क्लाउड स्कैन निःशुल्क।
- पूरी तरह से स्वचालित और तैनात करने में आसान
- निरंतर अनुसूचित स्कैन और संपत्ति की निगरानी
- वर्कफ़्लो में अपनी पसंद के किसी भी टूल को एकीकृत करें
- परिवर्तन विज़ुअलाइज़ेशन के लिए मूल git भिन्न समर्थन

# स्थापित करना

- `pd-actions` नाम से [यहां](https://github.com/new) से एक नया **निजी** रिपॉजिटरी बनाएं
- नीचे दिए गए आदेशों को निष्पादित करें, अपने GitHub उपयोगकर्ता नाम के साथ `USER_NAME` को अपडेट करना सुनिश्चित करें।

`` `बाश
# git क्लोन --bare https://github.com/rahul0x00/recon-actions.git; सीडी recon-actions.git
# git push --mirror https://github.com/USER_NAME/pd-actions.git
```

- अपनी रुचि के लक्ष्य के साथ `input/domains.txt` को अपडेट करें।
- `.github/workflows/pd-actions.yaml` में आवश्यक परिवर्तन करें
- अब आप अपने भंडार में क्रियाएँ टैब के अंतर्गत "पीडी-क्रियाएँ" देख सकेंगे।

निरंतर आवधिक स्कैन चलाने के लिए, नीचे दी गई टिप्पणियों को अपनी क्रिया फ़ाइल से हटा दें।

``` यमल
नाम: पीडी-क्रियाएं

पर:
  #    अनुसूची:
  # - क्रॉन: '0 0 * * *'
  वर्कफ़्लो_डिस्पैच:
```

डिफ़ॉल्ट रूप से, **स्कैन दैनिक आधार पर 12 बजे चलने के लिए निर्धारित हैं**, आप <ins>.github/workflows/pd-actions.yaml</ins में अपनी आवश्यकता के अनुसार विभिन्न टूल के शेड्यूल और फ़्लैग मानों को अपडेट कर सकते हैं। > अपने फोर्कड संस्करण पर फ़ाइल करें।

