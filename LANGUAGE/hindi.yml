## पीडी एक्शन वर्कफ़्लो

<img src="static/workflow.jpg">

जैसा कि चित्र में बताया गया है, पीडी एक्शन वर्कफ़्लो रूट डोमेन को `इनपुट/डोमेन्स.txt` फ़ाइल से इनपुट के रूप में लेता है,

1. [सबफाइंडर] (https://github.com/projectdiscovery/subfinder) का उपयोग करके निष्क्रिय उपडोमेन गणना करता है
2. [dnsx](https://github.com/projectdiscovery/dnsx) का उपयोग करके निष्क्रिय/अमान्य उप डोमेन को फ़िल्टर करें
3. [नाबू] (https://github.com/projectdiscovery/naabu) का उपयोग करके शीर्ष 100 बंदरगाहों के लिए पोर्ट स्कैन करता है
4. [httpx](https://github.com/projectdiscovery/httpx) का उपयोग करके खोजे गए पोर्ट पर जांच करने वाला HTTP वेबसर्वर चलाएँ
5. [Nuclei](https://github.com/projectdiscovery/nuclei) का उपयोग करके **CVEs आधारित विभिन्न न्यूक्लियर टेम्प्लेट** चलाएं
6. [सूचना] (https://github.com/projectdiscovery/notify) का उपयोग करके **Slack, Discord, Telegram** पर अलर्ट भेजें - (वैकल्पिक)
7. नाभिक का उपयोग करके पाए गए बग के लिए टिकट बनाएं **Github, Gitlab, Jira** - (वैकल्पिक)

`आउटपुट/` निर्देशिका में संग्रहीत प्रत्येक उपकरण के परिणाम, प्रत्येक स्कैन के बाद परिवर्तनों पर आप बिल्ट इन `गिट डिफ` यूआई और सीएलआई का उपयोग करके सभी परिवर्तन भी देख सकते हैं।

आप अपनी आवश्यकता के अनुसार प्रत्येक प्रोजेक्ट के झंडे को हमेशा `.github/workflows/pd-actions.yaml` पर सीधे ट्विक कर सकते हैं।

## कस्टम वर्कफ़्लो

हमारे ब्लॉग-पोस्ट https://blog.projectdiscovery.io/github-actions-for-application-security/ को चेकआउट करें पीडी क्रियाओं के वर्कफ़्लो के विस्तृत विश्लेषण के लिए और Github क्रियाओं का उपयोग करके अपने स्वयं के कस्टम वर्कफ़्लो को लिखने के चरणों के लिए, PD क्रियाएँ एक विचार है एप्लिकेशन सुरक्षा स्वचालन के लिए गिटहब क्रियाओं के उपयोग को प्रदर्शित करने के लिए, आप अपने कस्टम वर्कफ़्लो और टूलिंग के साथ बहुत सी चीजें कर सकते हैं।

हमने अलग-अलग प्रोजेक्ट चलाने के लिए कुछ [उदाहरण वर्कफ़्लो] (https://github.com/projectdiscovery/pd-actions/tree/main/workflows) भी जोड़े हैं, हम सुरक्षा में सुधार के लिए विभिन्न उपयोग मामलों को कवर करने के लिए और अधिक वर्कफ़्लो उदाहरण जोड़ेंगे। संगठन का, यदि आपके पास समुदाय के साथ साझा करने के लिए अधिक कार्यप्रवाह उदाहरण हैं? कृपया पीआर खोलने में संकोच न करें: मुस्कान:

